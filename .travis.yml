language: python
python:
  - 3.6
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
install:
  - pip install -e .
script: pytest
after_success:
  - codecov
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
